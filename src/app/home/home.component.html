<div class="container">

    <app-header></app-header>
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="row">
            <h1 class="display-4 font-bold mb-5xxx">Mysplash</h1>
            <div class="col-md-8 px-1gg">
                <input class="form-control mr-sm-2" type="text" [(ngModel)]="searchKeywords" placeholder="Search free high-resolution photos" aria-label="Search">
            </div>
            <div class="col-md-4 px-1gg">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="getSearchedPhotos()">Search</button>
            </div>
        </div>
        <p class="lead my-3 mt-5">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
    </div>

    <div>

    </div>
    <div class="row">
        <div *ngIf="randomPhotosData">
            <div class="col">
                <div class="card " *ngFor="let photo of randomPhotosData" style="float: left;">
                    <figure class="card__thumb" style="box-shadow: 0 30px 30px rgba(0, 0, 0, 0.2);">
                        <a href=""> <img src="{{photo.urls.small}}" alt="Picture by Kyle Cottrell" class="card__image"></a>
                        <figcaption class="card__caption">
                            <h2 class="card__title"></h2>
                            <h2></h2>
                            <div class="row">
                                <div class="col-md-4">
                                    <img src="{{photo.urls.small}}">
                                </div>
                                <div class="col-md-8" style="margin-top: -30px;">
                                    <p class="card__snippet"><img src="{{photo.user.profile_image.small}}"> {{photo.user.name}}
                                    </p>
                                    <h5><a style="text-decoration:none; color:rgb(255, 250, 245)" href="{{photo.sponsorship?.tagline}}">
                                            {{photo.sponsorship?.tagline_url}}</a></h5>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- <div *ngIf="randomPhotosData else error"> -->
        <div class="col">
            <div class="card " *ngFor="let photo of searchPhotosData?.results " style="float: left;">

                <figure class="card__thumb" style="box-shadow: 0 30px 30px rgba(0, 0, 0, 0.2);">
                    <a href=""> <img src="{{photo.urls.small}}" alt="Picture by Kyle Cottrell" class="card__image"></a>
                    <figcaption class="card__caption">
                        <h2 class="card__title"></h2>
                        <h2></h2>
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{photo.urls.small}}">
                            </div>
                            <div class="col-md-8" style="margin-top: -30px;">
                                <p class="card__snippet"><img src="{{photo.user.profile_image.small}}"> {{photo.user.name}}
                                </p>
                                <h5><a style="text-decoration:none; color:rgb(255, 250, 245)" href="{{photo.sponsorship?.tagline}}">
                                        {{photo.sponsorship?.tagline_url}}</a></h5>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
        <!-- </div> -->
    </div>

    <!-- <div *ngIf="hide_404"> -->
    <div *ngIf="error_404">
        <app-error></app-error>
    </div>
    <!-- </div> -->


    <!-- <app-footer></app-footer> -->
</div>
